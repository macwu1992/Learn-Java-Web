<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>评论页面</title>

        <script language="JavaScript">
            function addElement() {
                var username = document.createTextNode(form1.username.value);
                var content = document.createTextNode(form1.content.value);

                var td_username = document.createElement("td");
                var td_content = document.createElement("td");

                var new_row = document.createElement("tr");
                var t_body = document.createElement("tbody");

                td_username.appendChild(username);
                td_content.appendChild(content);

                new_row.appendChild(td_username);
                new_row.appendChild(td_content);

                t_body.appendChild(new_row);

                var comment = document.getElementById("comment");

                comment.appendChild(t_body);

                form1.username.value = "";
                form1.content.value = "";
            }
            function deleteElement() {
                var commentTable = document.getElementById("comment");
                if (commentTable.rows.length > 1) {
                    commentTable.deleteRow(1);
                }
            }
        </script>
    </head>
    <body>
        <table id="comment" width="600px" border="1" align="center" cellpadding="0" cellspacing="0">
            <tr>
                <td width="18%">评论人</td>
                <td width="82%">评论内容</td>
            </tr>
        </table>

        <form name="form1" method="post" action="" align="center">
            <table align="center" border="0" width="600px">
                <tr>
                    <td>评论人:</td>
                    <td><input name="username" id="username" size="40" align="left"/></td>
                </tr>

                <tr>
                    <td>评论内容:</td>
                    <td><textarea name="content" id="content" cols="60" rows="6" align="left"></textarea></td>
                </tr>

                <tr>
                    <td colspan="2" align="center">
                        <input type="button" value="提交" onclick="addElement()"/>
                        <input type="button" value="删除" onclick="deleteElement()"/>
                        <input type="button" value="关闭" onclick="window.close()"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
