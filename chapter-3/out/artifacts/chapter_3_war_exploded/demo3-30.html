<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<form id="form4" name="form4" method="post" action="">
    <label> </label>
    <table width="500px" height="200px" border="0">
        <tr>
            <td width="200px" height="50px" align="right">用户名:</td>

            <td width="250px" height="50px" align="left"><label for="username"></label>
                <input type="text" name="username" id="username"/>
            </td>
        </tr>

        <tr>
            <td width="200px" height="50px" align="right">密码:</td>

            <td width="250px" height="50px" align="left"><label for="pwd"></label>
                <input type="password" name="pwd" id="pwd"/>
            </td>
        </tr>

        <tr>
            <td width="200px" height="50px" align="right">确认密码:</td>
            <td width="250px" height="50px" align="left"><label for="pwd_comfirm"></label>
                <input type="password" name="pwd_comfirm" id="pwd_comfirm"/>
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <input type="submit" name="register" value="注册" onclick="submit()"/>
                <input type="reset" name="register" value="重置"/>
                <input type="button" name="register" value="关闭" onclick="window.close()"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
